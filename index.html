<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <script src="./script.js"></script>
  <title>Kusto</title>
</head>

<body class="body">
  <header class="title">
    <h1>Mesto</h1>
    <h5>Russia</h5>
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__img" src="./img/profile_img.jpg" alt="foto" />
        <div class="profile__text">
          <h2>Жак-Ив Кусто</h2>
          <h3>Исследователь океана</h3>
        </div>
      </div>
      <div class="profile__btn">
        <a href="#popup"><button class="profile__btn-edit"></button></a>
        <button class="profile__btn-add">+</button>
      </div>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__img" src="./img/Carachaevsc.jpg" alt="foto" />
        <div class="element__info">
          <h6>Карачаевск</h6>
          <form action="like">
            <label for="like1"><input type="checkbox" id="like1" /><img class="like" src="./img/heart.svg"
                alt="лайк" /></label>
          </form>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./img/Elbrus.png" alt="foto" />
        <div class="element__info">
          <h6>Гора Эльбрус</h6>
          <form action="like">
            <label for="like2"><input type="checkbox" id="like2" /><img class="like" src="./img/heart.svg"
                alt="лайк" /></label>
          </form>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./img/Dombai.png" alt="foto" />
        <div class="element__info">
          <h6>Домбай</h6>
          <form action="like">
            <label for="like3"><input type="checkbox" id="like3" /><img class="like" src="./img/heart.svg"
                alt="лайк" /></label>
          </form>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./img//Elbrus.png" alt="foto" />
        <div class="element__info">
          <h6>Гора Эльбрус</h6>
          <form action="like">
            <label for="like4"><input type="checkbox" id="like4" /><img class="like" src="./img/heart.svg"
                alt="лайк" /></label>
          </form>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./img/Dombai.png" alt="foto" />
        <div class="element__info">
          <h6>Домбай</h6>
          <form action="like">
            <label for="like5"><input type="checkbox" id="like5" /><img class="like" src="./img/heart.svg"
                alt="like" /></label>
          </form>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./img/Carachaevsc.jpg" alt="foto" />
        <div class="element__info">
          <h6>Карачаево-Ч...</h6>
          <form action="like">
            <label for="like6"><input type="checkbox" id="like6" /><img class="like" src="./img/heart.svg"
                alt="like" /></label>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">© 2023 Mesto Russia</footer>
  <div id="popup" class="popup">
    <div class="popup__body">
      <div class="popup__content">
        <a href="" class="popup__close"><img src="./img/CloseIcon.svg" alt="close" /></a>
        <form class="popup__form">
          <h4 class="popup__form-title">Редактировать профиль</h4>
          <div class="popup__form-content">
            <label class="popup__form-label" for="name"></label>
            <input class="popup__form-input" type="text" id="name" placeholder="Имя и фамилия" />
            <label class="popup__form-label" for="status"></label>
            <input class="popup__form-input" type="text" id="status" placeholder="Статус" />
            <button class="popup__form-btn">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // alert(`Hello, frontenders!`);
  </script>
</body>

</html>
